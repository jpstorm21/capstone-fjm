scalar Date

type Query {
  getFollows: [Follo]
}

type Mutation {
  createFollow(input: FollowData): Follo
  getFollowsByMigrant(migrant: String): Follo
}

type Follo {
  id: ID!
  type: String!
  migrant: MigrantPerson!
  createdAt: Date!
  updatedAt: Date!
  deletedAt: Date!
}

input FollowData {
  type: String!
  migrant: String!
}
